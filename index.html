        <div class="hero">
            <div class="hero-body">

                    <div class="column has-text-centered">

        </div>

        <div class="hero">

                <div class="container columns is-vcentered">

        <div class="has-text-centered mt-6">
            <a name="contact"></a>
            <div class="divider title">contact</div>
            <div class="columns">
                <div class="column">
                    <script type="text/javascript">
                        function converter(M){
                        var str="", str_as="";
                        for(var i=0;i<M.length;i++){
                        str_as = M.charCodeAt(i);
                        str += String.fromCharCode(str_as + 1);
                        }
                        return str;
                        }
                        function mail_to(k_1,k_2)
                        {eval(String.fromCharCode(108,111,99,97,116,105,111,110,46,104,114,101,102,32,
                        61,32,39,109,97,105,108,116,111,58) 
                        + escape(k_1) + 
                        converter(String.fromCharCode(98,110,109,115,96,98,115,63,114,100,104,102,110,49,47,48,53,45,98,110,108,
                        62,114,116,97,105,100,98,115,60)) 
                        + escape(k_2) + "'");} 
                        document.write('<a class="button is-info" href=JavaScript:mail_to("","")>');
                    </script>
                        <span class="icon">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span>メールはこちら</span>
                    <script type="text/javascript">
                        document.write("<\/a>")
                    </script>
                    <a class="button is-info" href="https://twitter.com/seigo2018">
                        <span class="icon">
                        <i class="fab fa-twitter"></i>
                        </span><span>@seigo2018</span>
                    </a>
                </div>
            </div>
        </div>
